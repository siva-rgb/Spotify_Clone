<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Icon" href="resourceSvg/favicon32.b64ecc03.png">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="resourceSvg/cancle.svg" alt="">
        </div>
        
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="resourceSvg/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="resourceSvg/home.svg" alt="" />Home</li>
            <li><img class="invert" src="resourceSvg/search.svg" alt="" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="resourceSvg/library.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songList spotifyPlaylist">
            <ul>
                
            </ul>
          </div>
          <div class="footer">
            <a href="https://www.spotify.com/us/legal/" id="">
              <span>Legal</span>
            </a>
            <a href="https://www.spotify.com/us/privacy/" id="">
              <span>Privacy Center</span>
            </a>
            <a href="https://www.spotify.com/us/legal/privacy-policy/" id="">
              <span>Privacy Policy</span>
            </a>
            <a href="https://www.spotify.com/us/legal/cookies-policy/" id="">
              <span>Cookies</span>
            </a>
            <a href="https://www.spotify.com/us/legal/privacy-policy/#s3" id="">
              <span>About Ads</span>
            </a>
            <a href="https://www.spotify.com/us/accessibility/" id="">
              <span>Accessibility</span>
            </a>
            <a
              href="https://www.spotify.com/us/legal/notice-at-collection/"
              id=""
            >
              <span>Notice at Collection</span>
            </a>
            <div>
              <button id="ot-sdk-btn">
                <span>Your Privacy Choices</span>
              </button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xml:space="preserve"
                viewBox="0 0 30 14"
                aria-labelledby="ccpa-svg-title"
                style="width: 25px; padding-left: 4px; padding-bottom: 4px"
              >
                <title id="ccpa-svg-title">
                  California Consumer Privacy Act (CCPA) Opt-Out Icon
                </title>
                <path
                  d="M7.4 12.8h6.8l3.1-11.6H7.4C4.2 1.2 1.6 3.8 1.6 7s2.6 5.8 5.8 5.8z"
                  style="
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                    fill: rgb(255, 255, 255);
                  "
                ></path>
                <path
                  d="M22.6 0H7.4c-3.9 0-7 3.1-7 7s3.1 7 7 7h15.2c3.9 0 7-3.1 7-7s-3.2-7-7-7zm-21 7c0-3.2 2.6-5.8 5.8-5.8h9.9l-3.1 11.6H7.4c-3.2 0-5.8-2.6-5.8-5.8z"
                  style="
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                    fill: rgb(0, 102, 255);
                  "
                ></path>
                <path
                  d="M24.6 4c.2.2.2.6 0 .8L22.5 7l2.2 2.2c.2.2.2.6 0 .8-.2.2-.6.2-.8 0l-2.2-2.2-2.2 2.2c-.2.2-.6.2-.8 0-.2-.2-.2-.6 0-.8L20.8 7l-2.2-2.2c-.2-.2-.2-.6 0-.8.2-.2.6-.2.8 0l2.2 2.2L23.8 4c.2-.2.6-.2.8 0z"
                  style="fill: rgb(255, 255, 255)"
                ></path>
                <path
                  d="M12.7 4.1c.2.2.3.6.1.8L8.6 9.8c-.1.1-.2.2-.3.2-.2.1-.5.1-.7-.1L5.4 7.7c-.2-.2-.2-.6 0-.8.2-.2.6-.2.8 0L8 8.6l3.8-4.5c.2-.2.6-.2.9 0z"
                  style="fill: rgb(0, 102, 255)"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-faded rounded p-1">
        <div class="header">
          <div class="nav">
            
            <div class="hamburgerContainer">
              <img class="invert hamburger" src="resourceSvg/hamburger.svg" alt="">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
  
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
           
          </div>
          <div class="buttons">
            <button class="btnSignup">Sign Up</button>
            <button class="btnLogin">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer scbar">
            <!-- Multiple Card start here -->
            
            <!-- Till Here Card -->
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle">
              </div>
            </div>
            <div class="songDetails">
              <div class="songinfo">

              </div>
              <div class="songButton">
                  <img id="previous" class="invert" src="resourceSvg/previous.svg" alt="">
                  <img id="play" class="invert" src="resourceSvg/play.svg" alt="">
                  <img id="next" class="invert" src="resourceSvg/next.svg" alt="">
              </div>
              <div class="timevol">
                <div class="songtime">
                  
                </div>
                <div class="volume">
                  <img id="volumeLevel" class="invert" src="resourceSvg/volume3.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                  </div>
                </div>
              </div>
              
            </div>
            
        </div>

        </div>
            
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
